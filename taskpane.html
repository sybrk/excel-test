<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Excel Row Editor</title>
  <link rel="stylesheet" href="taskpane.css" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script type="text/javascript" src="https://sybrk.github.io/excel-test/taskpane.js"></script>
</head>
<body>
  
<button id="toggleSettingsBtn" type="button">Settings</button>

<section id="settings" hidden>
  <h3>Columns to edit</h3>

  <p class="muted">
    Enter column names (match table headers). Separate by comma <em>or</em> newline.
  </p>

  <textarea id="columnsInput" rows="5" placeholder="e.g. cool, age, city, country, note"></textarea>

  <div style="margin-top: .5rem;">
    <button id="saveSettingsBtn" type="button">Save</button>
    <button id="resetSettingsBtn" type="button">Reset to defaults</button>
  </div>

  <p id="settingsMessage" class="muted" style="margin-top: .5rem;"></p>
</section>
<hr/>
  <!-- <h2>Edit Row</h2> -->
  <div id="fields"></div>
  <button id="saveBtn">Save Changes</button>
</body>
